name: Release Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  qa-release-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Start app
        run: |
          npm run dev -- --hostname 127.0.0.1 --port 3000 > /tmp/rawblock-next.log 2>&1 &
          echo "NEXT_PID=$!" >> "$GITHUB_ENV"

      - name: Wait for app
        run: |
          for i in {1..60}; do
            if curl -sf "http://127.0.0.1:3000" >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "App failed to boot in time"
          tail -n 120 /tmp/rawblock-next.log || true
          exit 1

      - name: Run release gate
        env:
          BASE_URL: http://127.0.0.1:3000
          HEADLESS: "true"
        run: npm run qa:release-gate

      - name: Upload QA artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qa-artifacts
          path: |
            tmp_qa
            /tmp/rawblock-next.log

      - name: Stop app
        if: always()
        run: |
          if [ -n "${NEXT_PID:-}" ]; then
            kill "${NEXT_PID}" || true
          fi
